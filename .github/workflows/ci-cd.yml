name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test:
    name: ğŸ” Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest black isort
        
    - name: ğŸ¨ Format check with Black
      run: |
        black --check --diff .
        
    - name: ğŸ“ Import sorting check with isort
      run: |
        isort --check-only --diff .
        
    - name: ğŸ” Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ§ª Syntax validation
      run: |
        python -m py_compile *.py
        echo "âœ… All Python files have valid syntax"
        
    - name: ğŸ“Š Import validation
      run: |
        python -c "
        import sys
        files = ['dashboard.py', 'signal_predictor.py', 'train_evaluate.py']
        for file in files:
            try:
                exec(f'import {file[:-3]}')
                print(f'âœ… {file} imports successfully')
            except Exception as e:
                print(f'âŒ {file} import failed: {e}')
                sys.exit(1)
        "

  build-test:
    name: ğŸ—ï¸ Build and Package Test
    needs: lint-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ¨ Generate icon
      run: python create_icon.py
      
    - name: ğŸ”§ Create build spec
      run: python create_build_spec.py
      
    - name: ğŸ—ï¸ Test build (dry run)
      run: |
        pyinstaller trading_bot.spec --clean --noconfirm --dry-run
        echo "âœ… Build configuration validated on ${{ matrix.os }}"

  deploy-ready:
    name: ğŸ¯ Deployment Ready Check
    needs: [lint-and-test, build-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install streamlit
        
    - name: ğŸŒ Test Dashboard
      run: |
        python -c "
        import dashboard
        print('âœ… Dashboard ready for deployment')
        "
        
    - name: ğŸ¤– Validate Trading System
      run: |
        python -c "
        import signal_predictor
        import train_evaluate
        print('âœ… Trading system components validated')
        "
        
    - name: ğŸ“ˆ Success Notification
      run: |
        echo "ğŸ‰ All checks passed! Ready for deployment."
        echo "âœ… Code quality: PASSED"
        echo "âœ… Build validation: PASSED" 
        echo "âœ… Cross-platform: PASSED"
        echo "âœ… Dashboard: READY"
        echo "âœ… Trading system: VALIDATED"
